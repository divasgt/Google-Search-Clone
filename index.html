<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/header.css">
    </head>
    <body>
        <!-- HEADER -->
        <div class="top-bar">
            <div>
                <a class="about-a" href="https://about.google/">About</a>
                <a class="store-a" href="https://store.google.com/">Store</a>
            </div>
            <div>
                <a class="gmail-a" href="https://mail.google.com">Gmail</a>
                <a class="images-a" href="https://www.google.com/imghp">Images</a>
                <a class="search-labs-a" href="https://labs.google.com/search"><img class="search-labs-img" src="images/search-labs-icon.png" alt="search-labs-icon"></a>
                <a class="google-apps-a" href="https://about.google/products/"><img class="google-apps-img" src="images/google-apps-icon.png" alt="google-apps-icon"></a>
                <img class="profile-photo-img" src="images/q6eq6 crop.jpg" alt="profile-photo">
            </div>
        </div>

        <!-- MIDDLE SECTION -->
        <img class="google-logo" src="images/googlelogo_light_color_272x92dp.png">

        <form action="https://www.google.com/search">

            <div class="search-box-wrapper">
                <input class="search-box" type="text" name="q">
                <img class="search-icon" src="images/search-icon.png" alt="">
                <img class="voice-search-icon" src="images/voice-search-icon.png" alt="">
                <img class="lens-icon" src="images/Google_Lens_Icon.svg.png" alt="">
            </div>

            <div class="btn-wrapper">
                <input class="btn" type="submit" value="Google Search">
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </form>

        <div class="languages-div">
            <pre>Google offered in:   <a href="#">हिन्दी</a>  <a href="#">বাংলা</a>  <a href="#">తెలుగు</a>  <a href="#">मराठी</a>  <a href="#">தமிழ்</a>  <a href="#">ગુજરાતી</a>  <a href="#">ಕನ್ನಡ</a>  <a href="#">മലയാളം</a>  <a href="#">ਪੰਜਾਬੀ</a></pre>
        </div>

        <!-- FOOTER -->
        <div class="footer-container">
            <div class="footer-bar-1">India</div>
    
            <div class="footer-bar-2">
                <div class="footer-bar-2-div-1">
                    <div>Advertising</div>
                    <div>Business</div>
                    <div>How Search works</div>
                </div>
                <div class="footer-bar-2-div-2">
                    <div>Privacy</div>
                    <div>Terms</div>
                    <div>Settings</div>
                </div>
            </div>
        </div>
    </body>
</html>
